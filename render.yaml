services:
  - type: web
    name: dubbing-bot
    runtime: python
    env: python
    region: frankfurt  # أو أي منطقة
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DEEPL_API_KEY
        sync: false
